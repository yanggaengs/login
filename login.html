<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인 페이지 만들기</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="login_wrapper">
      <div class="title_wrapper">
        <h2 class="title">로그인 페이지</h2>
      </div>
      <div class="id_pw_btn_wrapper">
        <div class="id">
          <span><label for="userId">ID</label></span>
          <input type="text" placeholder="아이디" id="userId" />
        </div>
        <div class="pw">
          <span><label for="userPw">PW</label></span>
          <input type="password" placeholder="비밀번호" id="userPw" />
        </div>
        <input type="submit" value="로그인" class="btn" id="loginButton" />
      </div>
    </div>
  </body>
  <script src="./login.js"></script>
</html>
